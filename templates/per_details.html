<!-- per_details.html -->
{% extends 'base.html' %}

{% block title %}RLS CLient Input{% endblock %}

{% block content %}
    <h1>RLS Client Information</h1>
    <form method="post">
        <label>RLS Ref No:</label>
        <input type="number" name="rlsno"><br>
        <label>Solicitor:</label>
        <input type="text" name="solicitor"><br>
        <label>First Name:</label>
        <input type="text" name="fname"><br>
        <label>Surname:</label>
        <input type="text" name="lname"><br>
        <label>IPO Number:</label>
        <input type="text" name="ipo_no"><br>
        <label>Alias:</label>
        <input type="text" name="alias"><br>
        <label>Date of Birth:</label>
        <input type="date" name="dob"><br>
        <p>Gender:</p>
        <input type="radio" id="male"  name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br>
        <label>Address:</label>
        <input type="text" name="address"><br>
        <label>Telephone No.</label>
        <input type="number" name="telno"><br>
        <label>Email:</label>
        <input type="text" name="email"><br>
        <label>Passport Number:</label>
        <input type="text" name="passport"><br>
        <label>Religion:</label>
        <input type="text" name="religion"><br>
        <label>Nationality:</label>
        <select name="nationality">
            {% for nationality in nationality_options %}
            <option value="{{ nationality }}">{{ nationality }}</option>
            {% endfor %}
        </select><br>
        <label>Interpreter required?:</label>
        <input type="checkbox" name="interp"><br>
        <label>Language:</label>
        <select name='language'>
            {% for language in language_options %}
            <option value="{{ language }}">{{ language }}</option>
            {% endfor %}
        </select><br>
        <label>Ethnicity:</label>
        <input type="text" name="ethnicity"><br>
        <label>Date of arrival in Ireland:</label>
        <input type="date" name="doa"><br>
        <label>Date left country of origin:</label>
        <input type="date" name="dod"><br>
        <label for="prior">Prior asylum claim?:</label>
        <input type="checkbox" id="prior" name="prior"><br>
        <label>If so, where?:</label>
        <select name="prior_state">
            {% for prior_state in nationality_options %}
            <option value="{{ prior_state }}">{{ prior_state }}</option>
            {% endfor %}
        </select><br>
        <label>Travel details:</label>
        <input type='text' name="travel"><br>
        <label for="smuggler">Was a smuggler used?:</label>
        <input type="checkbox" id="smuggler" name="smuggler"><br>
        <label for="asylum">Claiming asylum?:</label>
        <input type="checkbox" id="asylum" name="asylum"><br>
        <label for="sub_prot">Claiming subsidiary protection?:</label>
        <input type="checkbox" id="sub_prot" name="sub_prot"><br>
        <label for="reasons">Reasons:</label>
        <div>
            <input type="checkbox" id="pol_opin" name="reasons" value="political opinion">
            <label for="pol_opin">Political opinion</label>
        </div>
        <div>
            <input type="checkbox" id="race" name="reasons" value="race">
            <label for="race">Race</label>
        </div>
        <div>
            <input type="checkbox" id="rel" name="reasons" value="religion">
            <label for="rel">Religion</label>
        </div>
        <div>
            <input type="checkbox" id="nat" name="reasons" value="nationality">
            <label for="nat">Nationality</label>
        </div>
        <div>
            <input type="checkbox" id="soc_group" name="reasons" value="social group">
            <label for="soc_group">Social group</label>
        </div>

        <label>Draft grounds for applying for asylum on the basis of {reason} arising from the fact that the applicant:</label>
        <input type="text" name="basis"><br>
        <label>Medical condition (inc. torture):</label>
        <input type="text" name="med"><br>
        <label for="married">Married?:</label>
        <input type="checkbox" id="married" name="married"><br><br>
        <label>Number of family members:</label>
        <input type="number" name="num_fam_mems" id="num_fam_mems" value="{{ num_fam_mems }}"><br>
        
        <div id="fam_mems">
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
    <script>
        // Get the number of family members input element
        var numFamilyMembers = document.getElementById('num_fam_mems');
        
        // Add an event listener to dynamically generate input fields for family members
        numFamilyMembers.addEventListener('input', function() {
            var num = numFamilyMembers.value;
            var familyMembersDiv = document.getElementById('fam_mems');
            familyMembersDiv.innerHTML = '';
            
            for (var i = 0; i < num; i++) {
                var div = document.createElement('div');
                div.innerHTML = '<h3>Family Member ' + (i+1) + '</h3>' +
                                '<label>IPO Ref. No.:</label>' +
                                '<input type="text" name="fam_ipo_no_' + i + '"><br>' +
                                '<label>Name:</label>' +
                                '<input type="text" name="fam_name_' + i + '"><br>' +
                                '<label>Date of birth:</label>' +
                                '<input type="text" name="fam_dob_' + i + '"><br>' +
                                '<label>Gender:</label>' +
                                '<input type="text" name="fam_gender_' + i + '"><br>' +
                                '<label>Relationship to applicant:</label>' +
                                '<input type="text" name="fam_relnship_' + i + '"><br>' +
                                '<label>Dependent on applicant?:</label>' +
                                '<input type="checkbox" name="fam_dependent_' + i + '"><br>' +
                                '<label>Nationality:</label>' +
                                '<input type="text" name="fam_nationality_' + i + '"><br>' +
                                '<label>Address:</label>' +
                                '<input type="text" name="fam_address_' + i + '"><br><br>';
                familyMembersDiv.appendChild(div);
            }
        });
    </script>
{% endblock %}
